controller:
  service:
    type: LoadBalancer
    annotations:
      # NLB configuration
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"

      # TLS termination at NLB using ACM certificate
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:948881762705:certificate/051f6515-0d0b-459c-a056-0663f7c88f5e"
      service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
      service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"

      # Cross-zone load balancing
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

      # Tags for cost tracking
      service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Darede-IDP::devops,ManagedBy=helm,Component=ingress-nginx"

    # CRITICAL: NLB terminates TLS, so HTTPS port should route to HTTP backend
    targetPorts:
      http: http
      https: http  # Route HTTPS port to HTTP backend (TLS terminated at NLB)

  # Resource limits for cost optimization
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Replica configuration
  replicaCount: 2

  # Configuration for TLS termination at NLB
  # CRITICAL: NLB terminates TLS but doesn't send X-Forwarded-Proto header
  # We need to set it based on the port the request came in on
  config:
    use-forwarded-headers: "false"  # Don't trust external headers
    compute-full-forwarded-for: "true"
    # Always set X-Forwarded-Proto to https (all traffic comes via HTTPS at NLB)
    use-proxy-protocol: "false"
    # Custom headers to inject into backend requests
    proxy-set-headers: "ingress-nginx/custom-headers"

  # Metrics
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false  # Enable when Prometheus is installed

  # Pod disruption budget for high availability
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  # Affinity to spread pods across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: ingress-nginx
                app.kubernetes.io/component: controller
            topologyKey: kubernetes.io/hostname
