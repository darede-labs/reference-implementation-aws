apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-e2e
  namespace: default
  labels:
    app.kubernetes.io/name: hello-world-e2e
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: platform-services
    app.kubernetes.io/version: e2e-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world-e2e
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world-e2e
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: platform-services
        app.kubernetes.io/version: e2e-test
    spec:
      containers:
        - name: hello-world-e2e
          image: 948881762705.dkr.ecr.us-east-1.amazonaws.com/hello-world-e2e:e2e-test
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: APP_NAME
              value: "hello-world-e2e"
            - name: APP_DESCRIPTION
              value: "E2E Test Microservice"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
