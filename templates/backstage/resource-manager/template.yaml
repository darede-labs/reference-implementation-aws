apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: resource-manager
  title: "ğŸ—‘ï¸ Delete My Resources"
  description: |
    View and delete resources you have created via Backstage.
    Resources are automatically listed from your Terraform state.
  tags:
    - terraform
    - aws
    - delete
    - management
spec:
  owner: platform-team
  type: management

  parameters:
    - title: "ğŸ“‹ Select Resource to Delete"
      description: |
        ## Your Resources

        **List your resources first:**
        ```bash
        curl https://backstage.timedevops.click/api/resources/resources?owner=${{ user.entity.metadata.name | default('admin') }}
        ```

        Then fill in the fields below to delete a resource.

        **Note:** Only resources you own can be deleted.
      required:
        - resourceType
        - resourceName
        - confirmDeletion
      properties:
        resourceType:
          title: "ğŸ“¦ Resource Type"
          type: string
          enum:
            - s3
            - ec2
            - lambda
            - rds
          default: s3
          description: Type of AWS resource to delete
        resourceName:
          title: "ğŸ·ï¸ Resource Name"
          type: string
          description: |
            Name of the resource (e.g., bucket name, instance ID).
            This is the "name" field from the API response.
          ui:autofocus: true
          ui:placeholder: "my-bucket-name"
        confirmDeletion:
          title: "âš ï¸ I CONFIRM I want to PERMANENTLY DELETE this resource"
          type: boolean
          default: false
          ui:widget: checkbox

  steps:
    - id: terraform-destroy
      name: Destroy Resource
      if: ${{ parameters.confirmDeletion == true }}
      action: terraform:destroy
      input:
        backendConfig:
          bucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          key: ${{ parameters.resourceType }}/${{ user.entity.metadata.name | default('admin') }}/${{ parameters.resourceName }}/terraform.tfstate
          region: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}
        autoApprove: true

  output:
    links:
      - title: "ğŸ”™ Back to Templates"
        url: /create
      - title: "ğŸ“‚ S3 State Bucket"
        url: "https://console.aws.amazon.com/s3/buckets/poc-idp-tfstate"
    text:
      - title: Status
        content: |
          ${{ parameters.confirmDeletion == true ? 'âœ… Resource deleted successfully' : 'âŒ Deletion cancelled - confirmation required' }}
