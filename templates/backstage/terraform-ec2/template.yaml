apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-ec2-instance
  title: EC2 Instance
  description: Create an EC2 instance using Terraform (direct execution with RBAC)
  tags:
    - aws
    - ec2
    - terraform
    - compute
spec:
  owner: platform-team
  type: infrastructure
  parameters:
    - title: Instance Configuration
      required:
        - name
        - instanceType
        - environment
      properties:
        name:
          title: Instance Name
          type: string
          pattern: '^[a-z0-9][a-z0-9-]*[a-z0-9]$'
        instanceType:
          title: Instance Type
          type: string
          default: t3.micro
          enum: [t3.micro, t3.small, t3.medium, t3.large, m5.large, m5.xlarge]
        environment:
          title: Environment
          type: string
          enum: [poc, dev, staging, prod]
          default: poc
        amiType:
          title: AMI Type
          type: string
          default: amazon-linux-2023
          enum: [amazon-linux-2023, amazon-linux-2, ubuntu-22.04]
        rootVolumeSize:
          title: Root Volume Size (GB)
          type: integer
          default: 30
          minimum: 30
          maximum: 500

    - title: Network Configuration
      required:
        - subnetType
      properties:
        subnetType:
          title: Subnet Type
          type: string
          default: private
          enum: [private, public]
          enumNames: ["Private Subnet (recommended)", "Public Subnet (internet-facing)"]
        subnetId:
          title: Subnet ID (optional - leave empty for default VPC)
          type: string
          description: "Ex: subnet-0123456789abcdef0"
        securityGroupIds:
          title: Security Group IDs
          type: array
          items:
            type: string
          description: "Ex: sg-0123456789abcdef0 (leave empty to create new)"
          ui:options:
            addable: true
            removable: true

    - title: Access Configuration
      properties:
        keyPairName:
          title: SSH Key Pair Name
          type: string
          description: "Existing EC2 Key Pair name for SSH access"
        associatePublicIp:
          title: Associate Public IP
          type: boolean
          default: false
          description: "Only for public subnets"
        userdata:
          title: User Data Script
          type: string
          description: "Bootstrap script to run on instance launch (bash)"
          ui:widget: textarea
          ui:options:
            rows: 10
          ui:placeholder: |
            #!/bin/bash
            yum update -y
            # Add your commands here

    - title: Tags
      properties:
        tags:
          title: Custom Tags
          type: array
          description: Add custom tags (key=value)
          items:
            type: object
            required: [key, value]
            properties:
              key:
                title: Key
                type: string
              value:
                title: Value
                type: string
          ui:options:
            addable: true
            removable: true

  steps:
    - id: fetch
      name: Generate Terraform Configuration
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./output
        values:
          name: ${{ parameters.name }}
          instanceType: ${{ parameters.instanceType }}
          environment: ${{ parameters.environment }}
          amiType: ${{ parameters.amiType }}
          rootVolumeSize: ${{ parameters.rootVolumeSize }}
          subnetType: ${{ parameters.subnetType }}
          subnetId: ${{ parameters.subnetId }}
          securityGroupIds: ${{ parameters.securityGroupIds }}
          keyPairName: ${{ parameters.keyPairName }}
          associatePublicIp: ${{ parameters.associatePublicIp }}
          userdata: ${{ parameters.userdata }}
          # Auto-populate owner from Keycloak user identity
          owner: ${{ (user.ref | default('user:default/unknown') | parseEntityRef).name | default('unknown') }}
          ownerEmail: ${{ user.entity.spec.profile.email | default('') }}
          tags: ${{ parameters.tags }}
          # Platform config from environment variables
          githubOrg: ${{ env.GITHUB_ORG | default('darede-labs') }}
          infraRepo: ${{ env.INFRA_REPO | default('infrastructureidp') }}
          tfBackendBucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          tfBackendRegion: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}

    - id: terraform-apply
      name: Apply Terraform
      action: terraform:apply
      input:
        terraformDir: ./output
        backendConfig:
          bucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          key: ec2/${{ user.entity.metadata.name | default('unknown') }}/${{ parameters.name }}/terraform.tfstate
          region: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}
        autoApprove: true

  output:
    links:
      - title: View EC2 in AWS Console
        url: https://console.aws.amazon.com/ec2/v2/home?region=us-east-1#Instances:
      - title: View in Catalog
        entityRef: resource:default/ec2-${{ parameters.name }}
