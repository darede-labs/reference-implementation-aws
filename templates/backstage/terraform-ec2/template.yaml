apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-ec2-instance
  title: EC2 Instance
  description: Create an EC2 instance using Terraform and Atlantis (GitOps)
  tags:
    - aws
    - ec2
    - terraform
    - compute
spec:
  owner: platform-team
  type: infrastructure
  parameters:
    - title: Instance Configuration
      required:
        - name
        - instanceType
        - environment
      properties:
        name:
          title: Instance Name
          type: string
          pattern: '^[a-z0-9][a-z0-9-]*[a-z0-9]$'
        instanceType:
          title: Instance Type
          type: string
          default: t3.micro
          enum: [t3.micro, t3.small, t3.medium, t3.large, m5.large, m5.xlarge]
        environment:
          title: Environment
          type: string
          enum: [poc, dev, staging, prod]
          default: poc
        amiType:
          title: AMI Type
          type: string
          default: amazon-linux-2023
          enum: [amazon-linux-2023, amazon-linux-2, ubuntu-22.04]
        rootVolumeSize:
          title: Root Volume Size (GB)
          type: integer
          default: 30
          minimum: 30
          maximum: 500

    - title: Network Configuration
      required:
        - subnetType
      properties:
        subnetType:
          title: Subnet Type
          type: string
          default: private
          enum: [private, public]
          enumNames: ["Private Subnet (recommended)", "Public Subnet (internet-facing)"]
        subnetId:
          title: Subnet ID (optional - leave empty for default VPC)
          type: string
          description: "Ex: subnet-0123456789abcdef0"
        securityGroupIds:
          title: Security Group IDs
          type: array
          items:
            type: string
          description: "Ex: sg-0123456789abcdef0 (leave empty to create new)"
          ui:options:
            addable: true
            removable: true

    - title: Access Configuration
      properties:
        keyPairName:
          title: SSH Key Pair Name
          type: string
          description: "Existing EC2 Key Pair name for SSH access"
        associatePublicIp:
          title: Associate Public IP
          type: boolean
          default: false
          description: "Only for public subnets"
        userdata:
          title: User Data Script
          type: string
          description: "Bootstrap script to run on instance launch (bash)"
          ui:widget: textarea
          ui:options:
            rows: 10
          ui:placeholder: |
            #!/bin/bash
            yum update -y
            # Add your commands here

    - title: Tags
      properties:
        tags:
          title: Custom Tags
          type: array
          description: Add custom tags (key=value)
          items:
            type: object
            required: [key, value]
            properties:
              key:
                title: Key
                type: string
              value:
                title: Value
                type: string
          ui:options:
            addable: true
            removable: true

  steps:
    - id: fetch
      name: Generate Terraform Configuration
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./output
        values:
          name: ${{ parameters.name }}
          instanceType: ${{ parameters.instanceType }}
          environment: ${{ parameters.environment }}
          amiType: ${{ parameters.amiType }}
          rootVolumeSize: ${{ parameters.rootVolumeSize }}
          subnetType: ${{ parameters.subnetType }}
          subnetId: ${{ parameters.subnetId }}
          securityGroupIds: ${{ parameters.securityGroupIds }}
          keyPairName: ${{ parameters.keyPairName }}
          associatePublicIp: ${{ parameters.associatePublicIp }}
          userdata: ${{ parameters.userdata }}
          # Auto-populate owner from Keycloak user identity
          owner: ${{ (user.ref | default('user:default/unknown') | parseEntityRef).name | default('unknown') }}
          ownerEmail: ${{ user.entity.spec.profile.email | default('') }}
          tags: ${{ parameters.tags }}
          # Platform config from environment variables
          githubOrg: ${{ env.GITHUB_ORG | default('darede-labs') }}
          infraRepo: ${{ env.INFRA_REPO | default('infrastructureidp') }}
          tfBackendBucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          tfBackendRegion: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}

    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=${{ env.GITHUB_ORG | default('darede-labs') }}&repo=${{ env.INFRA_REPO | default('infrastructureidp') }}
        branchName: infra/ec2-${{ (user.ref | default('user:default/user') | parseEntityRef).name | default('user') }}-${{ parameters.name }}
        title: "feat(ec2): Create instance ${{ parameters.name }} for ${{ (user.ref | default('user:default/user') | parseEntityRef).name | default('user') }}"
        description: |
          ## üñ•Ô∏è New EC2 Instance Request

          | Property | Value |
          |----------|-------|
          | **Name** | `${{ parameters.name }}` |
          | **Type** | `${{ parameters.instanceType }}` |
          | **AMI** | `${{ parameters.amiType }}` |
          | **Subnet** | `${{ parameters.subnetType }}` |
          | **Key Pair** | `${{ parameters.keyPairName }}` |
          | **Environment** | `${{ parameters.environment }}` |

          ### Owner Enforcement
          Only `${{ (user.ref | default('user:default/unknown') | parseEntityRef).name | default("unknown") }}` can delete this resource.

          ---
          *Created via Backstage by ${{ (user.ref | default('user:default/unknown') | parseEntityRef).name | default("unknown") }}*
        sourcePath: ./output
        # User-segregated path: ec2/{username}/{resource_name}
        targetPath: platform/terraform/stacks/ec2/${{ (user.ref | default('user:default/shared') | parseEntityRef).name | default('shared') }}/${{ parameters.name }}

  output:
    links:
      - title: Pull Request
        url: ${{ steps['publish'].output.remoteUrl }}
