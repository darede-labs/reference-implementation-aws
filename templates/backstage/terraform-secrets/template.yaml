apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-secrets-manager
  title: Secrets Manager Secret
  description: Create an AWS Secrets Manager secret with key/value pairs using Terraform
  tags: [aws, secrets, terraform, security]
spec:
  owner: platform-team
  type: infrastructure
  parameters:
    - title: Secret Configuration
      required: [name, environment]
      properties:
        name:
          title: Secret Name
          type: string
          pattern: '^[a-zA-Z0-9/_+=.@-]+$'
          description: "Nome √∫nico para o secret (ex: my-app/database, api-keys/stripe)"
        description:
          title: Description
          type: string
          default: Managed by Terraform via Backstage
        environment:
          title: Environment
          type: string
          enum: [poc, dev, staging, prod]
          default: poc
    - title: Secret Values (Key/Value Pairs)
      required: [secretData]
      properties:
        secretData:
          title: Secret Data
          type: array
          description: "Adicione os pares chave/valor que ser√£o armazenados no secret"
          minItems: 1
          items:
            type: object
            required: [key, value]
            properties:
              key:
                title: Key
                type: string
                description: "Nome da chave (ex: username, password, api_key)"
              value:
                title: Value
                type: string
                description: "Valor do secret (ex: admin, s3cr3t, sk_live_xxx)"
                ui:widget: password
          ui:options:
            addable: true
            removable: true
            orderable: true
    - title: Tags
      properties:
        tags:
          title: Custom Tags
          type: array
          description: Add custom tags (key=value)
          items:
            type: object
            required: [key, value]
            properties:
              key:
                title: Key
                type: string
              value:
                title: Value
                type: string
          ui:options:
            addable: true
            removable: true
  steps:
    - id: fetch
      name: Generate Terraform Configuration
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./output
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          environment: ${{ parameters.environment }}
          # Auto-populate owner from Keycloak user identity
          owner: ${{ (user.ref | parseEntityRef).name | default('unknown') }}
          ownerEmail: ${{ user.entity.spec.profile.email | default('') }}
          secretData: ${{ parameters.secretData }}
          tags: ${{ parameters.tags }}
          githubOrg: ${{ env.GITHUB_ORG | default('darede-labs') }}
          infraRepo: ${{ env.INFRA_REPO | default('infrastructureidp') }}
          tfBackendBucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          tfBackendRegion: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}
    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=${{ env.GITHUB_ORG | default('darede-labs') }}&repo=${{ env.INFRA_REPO | default('infrastructureidp') }}
        branchName: infra/secret-${{ (user.ref | parseEntityRef).name | default('user') }}-${{ parameters.name | replace("/", "-") }}
        title: 'feat(secrets): Create secret ${{ parameters.name }} for ${{ (user.ref | parseEntityRef).name | default("user") }}'
        description: |
          ## üîê New Secret Request
          | Property | Value |
          |----------|-------|
          | **Name** | `${{ parameters.name }}` |
          | **Environment** | `${{ parameters.environment }}` |
          ### Owner Enforcement
          Only `${{ (user.ref | parseEntityRef).name | default("unknown") }}` can delete this resource.
          ---
          *Created via Backstage by ${{ (user.ref | parseEntityRef).name | default("unknown") }}*
        sourcePath: ./output
        # User-segregated path: secrets/{username}/{resource_name}
        targetPath: platform/terraform/stacks/secrets/${{ (user.ref | parseEntityRef).name | default('shared') }}/${{ parameters.name | replace("/", "-") }}
  output:
    links:
      - title: Pull Request
        url: ${{ steps['publish'].output.remoteUrl }}
