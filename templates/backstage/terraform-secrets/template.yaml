apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-secrets-manager
  title: Secrets Manager Secret
  description: Create an AWS Secrets Manager secret using Terraform
  tags: [aws, secrets, terraform, security]
spec:
  owner: platform-team
  type: infrastructure
  parameters:
    - title: Secret Configuration
      required: [name, environment]
      properties:
        name:
          title: Secret Name
          type: string
          pattern: '^[a-zA-Z0-9/_+=.@-]+$'
        description:
          title: Description
          type: string
          default: Managed by Terraform via Backstage
        environment:
          title: Environment
          type: string
          enum: [poc, dev, staging, prod]
          default: poc
        owner:
          title: Owner
          type: string
          default: platform-team
    - title: Tags
      properties:
        tags:
          title: Custom Tags
          type: array
          description: Add custom tags (key=value)
          items:
            type: object
            required: [key, value]
            properties:
              key:
                title: Key
                type: string
              value:
                title: Value
                type: string
          ui:options:
            addable: true
            removable: true
  steps:
    - id: fetch
      name: Generate Terraform Configuration
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./output
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          environment: ${{ parameters.environment }}
          owner: ${{ parameters.owner }}
          tags: ${{ parameters.tags }}
          githubOrg: ${{ env.GITHUB_ORG | default('darede-labs') }}
          infraRepo: ${{ env.INFRA_REPO | default('infrastructureidp') }}
          tfBackendBucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('idp-poc-terraform-state') }}
          tfBackendRegion: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}
          tfLocksTable: ${{ env.TERRAFORM_LOCKS_TABLE | default('idp-poc-terraform-locks') }}
    - id: publish
      name: Create Pull Request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=${{ env.GITHUB_ORG | default('darede-labs') }}&repo=${{ env.INFRA_REPO | default('infrastructureidp') }}
        branchName: infra/secret-${{ parameters.name | replace("/", "-") }}
        title: 'feat(secrets): Create secret ${{ parameters.name }}'
        description: |
          ## üîê New Secret Request
          | Property | Value |
          |----------|-------|
          | **Name** | `${{ parameters.name }}` |
          | **Environment** | `${{ parameters.environment }}` |
          ---
          *Created via Backstage*
        sourcePath: ./output
        targetPath: platform/terraform/stacks/secrets/${{ parameters.name | replace("/", "-") }}
  output:
    links:
      - title: Pull Request
        url: ${{ steps['publish'].output.remoteUrl }}
