apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: terraform-vpc
  title: VPC Completa
  description: Create a VPC with configurable subnets using Terraform (direct execution with RBAC)
  tags: [aws, vpc, terraform, network]
spec:
  owner: platform-team
  type: infrastructure
  parameters:
    - title: VPC Configuration
      required: [name, environment, cidr]
      properties:
        name:
          title: VPC Name
          type: string
          pattern: '^[a-z0-9][a-z0-9-]*[a-z0-9]$'
        environment:
          title: Environment
          type: string
          enum: [poc, dev, staging, prod]
          default: poc
        cidr:
          title: VPC CIDR Block
          type: string
          default: "10.0.0.0/16"
          description: "CIDR block da VPC (ex: 10.0.0.0/16, 172.16.0.0/16)"
        enableNatGateway:
          title: Enable NAT Gateway
          type: boolean
          default: true
          description: "Habilita NAT Gateway para subnets privadas acessarem a internet"
        singleNatGateway:
          title: Single NAT Gateway
          type: boolean
          default: true
          description: "Usar apenas um NAT Gateway (mais barato) ou um por AZ (alta disponibilidade)"

    - title: Subnets Configuration
      description: |
        Configure as subnets da VPC. Os CIDRs serão calculados automaticamente.
        Exemplo para VPC 10.0.0.0/16:
        - Subnet /24 = 256 IPs
        - Subnet /20 = 4096 IPs
      required: [subnets]
      properties:
        subnets:
          title: Subnets
          type: array
          minItems: 1
          description: "Adicione as subnets que deseja criar"
          items:
            type: object
            required: [name, type, cidrSuffix]
            properties:
              name:
                title: Nome da Subnet
                type: string
                description: "Nome identificador (ex: public-1, private-app, private-db)"
              type:
                title: Tipo
                type: string
                enum: [public, private]
                enumNames: ["Pública (com acesso direto à internet)", "Privada (acesso via NAT)"]
                default: private
              cidrSuffix:
                title: CIDR Suffix
                type: integer
                description: "Terceiro octeto do CIDR (ex: 1 para 10.0.1.0/24, 10 para 10.0.10.0/24)"
                minimum: 0
                maximum: 255
              availabilityZone:
                title: Availability Zone
                type: string
                enum: ["a", "b", "c"]
                enumNames: ["us-east-1a", "us-east-1b", "us-east-1c"]
                default: "a"
          ui:options:
            addable: true
            removable: true
            orderable: true

    - title: Tags
      properties:
        tags:
          title: Custom Tags
          type: array
          items:
            type: object
            required: [key, value]
            properties:
              key:
                title: Key
                type: string
              value:
                title: Value
                type: string
          ui:options:
            addable: true
            removable: true
  steps:
    - id: fetch
      name: Generate Terraform Configuration
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./output
        values:
          name: ${{ parameters.name }}
          environment: ${{ parameters.environment }}
          cidr: ${{ parameters.cidr }}
          enableNatGateway: ${{ parameters.enableNatGateway }}
          singleNatGateway: ${{ parameters.singleNatGateway }}
          subnets: ${{ parameters.subnets }}
          # Auto-populate owner from Keycloak user identity
          owner: ${{ (user.ref | default('user:default/unknown') | parseEntityRef).name | default('unknown') }}
          ownerEmail: ${{ user.entity.spec.profile.email | default('') }}
          tags: ${{ parameters.tags }}
          githubOrg: ${{ env.GITHUB_ORG | default('darede-labs') }}
          infraRepo: ${{ env.INFRA_REPO | default('infrastructureidp') }}
          tfBackendBucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          tfBackendRegion: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}
    - id: terraform-apply
      name: Apply Terraform
      action: terraform:apply
      input:
        terraformDir: ./output
        backendConfig:
          bucket: ${{ env.TERRAFORM_BACKEND_BUCKET | default('poc-idp-tfstate') }}
          key: vpc/${{ user.entity.metadata.name | default('unknown') }}/${{ parameters.name }}/terraform.tfstate
          region: ${{ env.TERRAFORM_BACKEND_REGION | default('us-east-1') }}
        autoApprove: true

  output:
    links:
      - title: View VPC in AWS Console
        url: https://console.aws.amazon.com/vpc/home?region=us-east-1#vpcs:
      - title: View in Catalog
        entityRef: resource:default/vpc-${{ parameters.name }}
