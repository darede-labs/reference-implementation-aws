apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xssmparameter.darede.io
  labels:
    crossplane.io/xrd: xssmparameters.darede.io
    provider: aws
spec:
  compositeTypeRef:
    apiVersion: darede.io/v1alpha1
    kind: XSSMParameter

  resources:
    # SSM Parameter
    - name: ssm-parameter
      base:
        apiVersion: ssm.aws.upbound.io/v1beta1
        kind: Parameter
        spec:
          forProvider:
            region: us-east-1
            type: String
            tier: Standard
            dataType: text
            tags:
              managed-by: crossplane
              created-via: backstage
          providerConfigRef:
            name: default
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameterName
          toFieldPath: metadata.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.parameterName
          toFieldPath: spec.forProvider.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.region
          toFieldPath: spec.forProvider.region
        - type: FromCompositeFieldPath
          fromFieldPath: spec.description
          toFieldPath: spec.forProvider.description
        - type: FromCompositeFieldPath
          fromFieldPath: spec.type
          toFieldPath: spec.forProvider.type
        - type: FromCompositeFieldPath
          fromFieldPath: spec.value
          toFieldPath: spec.forProvider.value
        - type: FromCompositeFieldPath
          fromFieldPath: spec.tier
          toFieldPath: spec.forProvider.tier
        - type: FromCompositeFieldPath
          fromFieldPath: spec.dataType
          toFieldPath: spec.forProvider.dataType
        - type: FromCompositeFieldPath
          fromFieldPath: spec.kmsKeyId
          toFieldPath: spec.forProvider.keyId
        - type: FromCompositeFieldPath
          fromFieldPath: spec.allowedPattern
          toFieldPath: spec.forProvider.allowedPattern
        - type: FromCompositeFieldPath
          fromFieldPath: spec.tags
          toFieldPath: spec.forProvider.tags
          policy:
            mergeOptions:
              keepMapValues: true
        # Copy status back
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.arn
          toFieldPath: status.parameterArn
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.version
          toFieldPath: status.version
