# TLS terminates at NLB with ACM - no cert-manager needed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    external-dns.alpha.kubernetes.io/hostname: keycloak.timedevops.click
    argocd.argoproj.io/sync-wave: "25"
spec:
  ingressClassName: nginx
  rules:
  - host: keycloak.timedevops.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 80
