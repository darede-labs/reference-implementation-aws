adminRealm: "cnoe"
production: false
usePasswordFiles: false
proxyHeaders: "forwarded"
proxy: "passthrough"
httpRelativePath: "/"

# Using bitnamilegacy images due to registry changes (versão estável)
image:
  registry: docker.io
  repository: bitnamilegacy/keycloak
  tag: 26.3.2-debian-12-r0

global:
  defaultStorageClass: gp3
  security:
    allowInsecureImages: true

# Auth credentials — chart cria Secret "keycloak" e variáveis corretas
auth:
  adminUser: admin
  adminPassword: admin

ingress:
  enabled: true
  ingressClassName: nginx
  hostnameStrict: true
  servicePort: http
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  tls: false

postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: 17.6.0-debian-12-r4
  auth:
    username: keycloak
    database: keycloak
    password: keycloak123
    postgresPassword: postgres123
  architecture: standalone
