apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  # AMI Selection
  amiSelectorTerms:
    # Use latest EKS-optimized AMI
    - alias: al2023@latest

  # IAM Role for nodes (created by Terraform)
  role: "Karpenter-{{ cluster_name }}-{{ region }}"

  # Subnet selection (private subnets with EKS cluster tag)
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "{{ cluster_name }}"

  # Security group selection
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "{{ cluster_name }}"

  # User data for node bootstrapping
  userData: |
    #!/bin/bash
    set -euo pipefail

    # Bootstrap EKS node
    /etc/eks/bootstrap.sh "{{ cluster_name }}" \
      --b64-cluster-ca "{{ cluster_ca }}" \
      --apiserver-endpoint "{{ cluster_endpoint }}"

  # Block device mappings (disk configuration)
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 50Gi
        volumeType: gp3
        encrypted: true
        deleteOnTermination: true
        # gp3 performance settings (cost-optimized)
        iops: 3000
        throughput: 125

  # Metadata options (IMDSv2 required for security)
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 2
    httpTokens: required  # Require IMDSv2

  # Detailed monitoring (disabled to save costs in POC)
  detailedMonitoring: false

  # Tags applied to EC2 instances
  tags:
    Name: "karpenter-{{ cluster_name }}"
    ManagedBy: karpenter
    Environment: poc
