apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xecrrepositories.platform.darede.io
spec:
  group: platform.darede.io
  names:
    kind: XECRRepository
    plural: xecrrepositories
  claimNames:
    kind: ECRRepositoryClaim
    plural: ecrrepositoryclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              repositoryName:
                type: string
                description: Name of the ECR repository (must be unique within AWS account)
              imageScanningEnabled:
                type: boolean
                default: true
                description: Enable image scanning on push for vulnerability detection
              encryptionType:
                type: string
                enum: ["AES256", "KMS"]
                default: "AES256"
                description: Encryption type for images (AES256 or KMS)
              lifecyclePolicyText:
                type: string
                description: JSON lifecycle policy to automatically clean up old images
              tags:
                type: object
                additionalProperties:
                  type: string
                description: Additional AWS tags for the repository
            required:
            - repositoryName
          status:
            type: object
            properties:
              repositoryUri:
                type: string
                description: Full URI of the ECR repository
              registryId:
                type: string
                description: AWS account ID where the repository exists
              repositoryArn:
                type: string
                description: ARN of the ECR repository
