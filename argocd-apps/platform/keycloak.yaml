apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: keycloak
    repoURL: https://codecentric.github.io/helm-charts
    targetRevision: 18.10.0
    helm:
      values: |
        # Disable internal PostgreSQL (use external RDS)
        postgresql:
          enabled: false

        # External database configuration via environment variables
        extraEnv: |
          - name: DB_VENDOR
            value: postgres
          - name: DB_ADDR
            value: idp-poc-darede-cluster-keycloak.czmck2ak69il.us-east-1.rds.amazonaws.com
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: keycloak
          - name: DB_USER
            value: keycloak
          - name: DB_PASSWORD
            value: TotE*31]9aR)E#}%fyDphyM6$s[AimOq
          - name: KEYCLOAK_USER
            value: admin
          - name: KEYCLOAK_PASSWORD
            value: ${KEYCLOAK_ADMIN_PASSWORD}
          - name: KEYCLOAK_FRONTEND_URL
            value: https://keycloak.timedevops.click/auth
          - name: PROXY_ADDRESS_FORWARDING
            value: "true"

        # Resources for cost optimization (Graviton ARM64)
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
