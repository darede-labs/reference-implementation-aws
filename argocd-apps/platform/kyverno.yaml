apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # After infra base, before workloads
spec:
  project: default
  source:
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno
    targetRevision: 3.3.9 # Latest stable as of Jan 2026
    helm:
      valuesObject:
        # Admission webhooks configuration
        admissionController:
          replicas: 1 # Single replica for POC (use 2+ for production HA)
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: karpenter.sh/capacity-type
                        operator: Exists
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: role
                        operator: NotIn
                        values:
                          - karpenter-bootstrap

        # Background controller for policy reports
        backgroundController:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: karpenter.sh/capacity-type
                        operator: Exists
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: role
                        operator: NotIn
                        values:
                          - karpenter-bootstrap

        # Cleanup controller
        cleanupController:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: karpenter.sh/capacity-type
                        operator: Exists
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: role
                        operator: NotIn
                        values:
                          - karpenter-bootstrap

        # Reports controller for policy reports
        reportsController:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: karpenter.sh/capacity-type
                        operator: Exists
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: role
                        operator: NotIn
                        values:
                          - karpenter-bootstrap

        # Feature flags
        features:
          admissionReports:
            enabled: true
          backgroundScan:
            enabled: true
          policyExceptions:
            enabled: true
          configMapCaching:
            enabled: true

        # Webhook configuration
        webhooksCleanup:
          enabled: true

        # CRDs
        crds:
          install: true

        # Exclude namespaces from policy enforcement
        config:
          excludeKyvernoNamespace: true
          # Webhook configuration moved to top level
          webhooks: []

        # Exclude namespaces via resourceFilters
        resourceFilters:
          - '[*,kube-system,*]'
          - '[*,kube-public,*]'
          - '[*,kube-node-lease,*]'
          - '[*,kyverno,*]'

  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore webhook caBundle fields that are auto-managed by Kubernetes
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-cleanup-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-exception-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-global-context-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-policy-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-resource-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-ttl-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kyverno-policy-mutating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kyverno-resource-mutating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kyverno-verify-mutating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
  # Ignore webhook caBundle fields that are auto-managed by Kubernetes
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-cleanup-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-exception-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-global-context-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-policy-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-resource-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kyverno-ttl-validating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kyverno-policy-mutating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kyverno-resource-mutating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kyverno-verify-mutating-webhook-cfg
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
